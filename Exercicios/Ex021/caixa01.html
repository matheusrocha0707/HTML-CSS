<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ display: inline;
            background-color: lightgray;
           
            padding: 10px 20px;
            margin: 20px auto 60px auto;
            
        }

        a{  display: block;
            border: 1px orange;
            border-style: solid;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tbm são exemplos de box level, mas os <a href="#">links são exemplos de caixa inline-level</a></p>. Vamos ver como tudo isso funciona.
</body>
</html>
